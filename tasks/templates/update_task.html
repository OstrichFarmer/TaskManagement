<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <header>
        <h1>Update Task</h1>
        <nav>
            <ul>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ task.description }}</textarea><br>

            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}" required><br>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            </select><br>

            <button type="submit">Update Task</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Task Management</p>
    </footer>
</body>
</html>
